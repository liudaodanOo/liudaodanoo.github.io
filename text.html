<?xml version="1.0" encoding="UTF-8"?>
<beans
	xmlns="http://www.springframework.org/schema/beans"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xmlns:context="http://www.springframework.org/schema/context"
	xsi:schemaLocation="http://www.springframework.org/schema/beans http://www.springframework.org/schema/beans/spring-beans.xsd http://www.springframework.org/schema/context https://www.springframework.org/schema/context/spring-context.xsd"
>
	<!-- 
    1. 普通配置包扫描
      base-package: 指定 ioc 容器去哪些包下查找注解类，并添加到 ioc 容器中；多个包以,分割；指定包相当于指定了子包内的所有类
     -->
	<!--    <context:component-scan base-package="com.atguigu.ioc_01"></context:component-scan>-->

	<!-- 
    2. 指定包，但是排除注解
  -->
	<!--    <context:component-scan base-package="com.atguigu.ioc_01">-->
	<!--        <context:exclude-filter type="annotation" expression="org.springframework.stereotype.Repository"/>-->
	<!--    </context:component-scan>-->

	<!-- 3. 指定包含注解 -->
	<context:component-scan base-package="com.atguigu.ioc_01">
		<context:include-filter
			type="annotation"
			expression="org.springframework.stereotype.Repository"
		></context:include-filter>
	</context:component-scan>
</beans>
